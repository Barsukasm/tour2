<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,400,400italic,500,700&amp;subset=latin,cyrillic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/lightpick.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Travel Company</title>
  </head>
  <body>
    <header class="header">
      <div class="header_wrapper">
        <div class="header_bg-image">
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#"><i class="fa fa-globe"></i> Travel Company</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-item nav-link" href="#">Главная</a>
              <a class="nav-item nav-link" href="#">Акции</a>
              <a class="nav-item nav-link" href="#">Помощь</a>
            </div>
          </div>
        </nav>
        <div class="header_promo">

        </div>
        <div class="header_search">
          <div class="row input-group">
            <input type="text" class="col-3" name="destination" value="" placeholder="Страна, город или отель...">
            <input type="text" class="col-2" id="datepicker" value=""/>
            <input type="text" class="col-1" placeholder="Ночей">
            <input type="text" class="col-2" placeholder="Взрослых">
            <input type="text" class="col-2" placeholder="Из Новосибирска">
            <div class="input-group-append">
              <button type="button" class="btn btn-warning">Найти</button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="banner d-flex justify-content-center">
        <h1 style='padding-top: 40px'><strong>BANNER</strong></h1>
      </div>
      <div class="stat">

      </div>
      <div class="about">

      </div>
      <div class="feedback">

      </div>
    </main>

    <footer style="background-color: #5B6E8C">
      <div class="prefooter">
        <div class="container">
          <div class="row">
            <div class="social_network col-sm-3">
              <div class="col-12 social_head d-flex justify-content-center">
                <h5>Будьте на связи</h5>
              </div>
              <div class="social_network_icons  d-flex justify-content-around">
                <a href="#"><i class="fa fa-vk" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
              </div>
            </div>
            <div class="col-sm-3 contacts">
              <div class="col-12 social_head d-flex justify-content-center">
                <h5>Контакты</h5>
              </div>
              <ul>
                <li><i class="fa fa-envelope-square" aria-hidden="true"></i> sample@sample.com</li>
                <li><i class="fa fa-phone-square" aria-hidden="true"></i> +0 (123) 456-78-90</li>
                <li><i class="fa fa-map-marker" aria-hidden="true"></i> ул. Рябчикова, д.1</li>
              </ul>
            </div>
            <div class="col-sm-3 company">
              <div class="col-12 social_head d-flex justify-content-center">
                <h5>Компания</h5>
              </div>
              <div class="about-company">
                <a href="#">О нас</a>
                <a href="#">Отзывы</a>
                <a href="#">Пресса</a>
              </div>
            </div>
            <div class="col-sm-3 help">
              <div class="col-12 social_head d-flex justify-content-center">
                <h5>Помощь</h5>
              </div>
              <div class="help-ref">
                <a href="#">Как забронировать тур?</a>
                <a href="#">Ответы на вопросы</a>
                <a href="#">Акции</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="js/lightpick.js"></script>
    <script>
      var picker = new Lightpick({ field: document.getElementById('datepicker'), numberOfMonths: 2, onSelect: function(date){
        document.getElementById('datepicker').value = date.format('DD MMMM');
    }
   });
    </script>
  </body>
</html>
